<style>
  #container {
    width:200px;
    height:200px;
    overflow:hidden;
    position:relative;
    border: 1px solid black;
  }
  #magnifier {
    position:absolute;
  }
</style>
<script>
  var port = null;
  var rate = 3;

  window.onload = function() {
    var img = document.getElementById('magnifier');
    chrome.windows.getCurrent(function(win) {
      img.setAttribute('width', (win.width - 30) * rate);
      img.setAttribute('height', (win.height - 100) * rate);
    });
    chrome.tabs.captureVisibleTab(null, function(dataUrl) {
      img.src = dataUrl;
      img.style.left = '0px';
      img.style.top = '0px';
    });
    chrome.extension.onConnect.addListener(function(port) {
      port.onMessage.addListener(function(msg) {
        if (msg.type == 'pointer') {
          clip(msg.position);
        }
        else if (msg.type == 'wheel') {
          capture();
        }
      });
    });
    chrome.tabs.executeScript(null,{
      file:'content.js'
    });
  };

  function clip(position) {
    if (position && position[0] && position[1]) {
      var img = document.getElementById('magnifier');
      img.style.left = '-' + (position[0] * rate) + 'px';
      img.style.top = '-' + (position[1] * rate) + 'px';
    }
  };

  function capture() {
    window.setTimeout(function() {
      chrome.tabs.captureVisibleTab(null, function(dataUrl) {
        var img = document.getElementById('magnifier');
        img.src = dataUrl;
      });
    }, 100);
  };
</script>
<div id="container">
  <img id="magnifier" />
</div>
